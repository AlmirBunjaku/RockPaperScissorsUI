<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="header">ROCK PAPER SCISSORS</h1>
    <div id="button-container">
        <button style="width: 6em; height: 2em; font-size: larger; font-weight: bold; text-align: center;">Rock</button>
        <button style="width: 6em; height: 2em; font-size: larger; font-weight: bold; text-align: center;">Paper</button>
        <button style="width: 6em; height: 2em; font-size: larger; font-weight: bold; text-align: center;">Scissors</button>
    </div>
    <div id="round-info">
        <div id="selections">
            <h3 id="selection-player"></h3>
            <h3 id="selection-computer"></h3>
        </div>
        <div id="result-container">
            <h2 id="result-message"></h2>
        </div>
    </div>
    <div id="score">
        <h2>SCORE</h2>
        <p id="score-player"></p>
        <p> : </p>
        <p id="score-computer"></p>
    </div>
</body>
</html>
